<p style="text-align: center;"><b>Tickets</b></p>

<table class="center">

    <tr style="text-align: left;">
        <th>Title</th>
        <th>Description</th>
        <th>Name</th>
        <th>Resolved</th>
        <th>Resolver</th>
    </tr>

    @for(t of ticketsResult; track t.id ) {
        <tr>
            <td><a routerLink="/Tickets/{{t.id}}">{{t.title}}</a></td>
            <td>{{t.description}}</td>
            <td>{{t.name}}</td>
            @if(t.completed){
                <td style="text-align: center;">âœ“</td>
                <td>{{t.resolver}}</td>
            }
            @else{
                <td style="text-align: center;">x</td>
                <td>N/A</td>
            }
        </tr>
        } 
</table>
<app-new-ticket (createEvent)="callApi()"></app-new-ticket>

<table>

    <tr style="text-align: left;">
        <th>Title</th>
        <th>Description</th>
        <th>Name</th>
    </tr>

    <tr>
        <td>{{ticketResult.title}}</td>
        <td>{{ticketResult.description}}</td>
        <td>{{ticketResult.name}}</td>
    </tr>
</table>
@if(ticketResult.resolution == null) {
    <p>Add a resolution</p>
    <input type="text" placeholder="Add Resolution" [(ngModel)]="resolutionText"/>
    <button (click)="UpdateTicket()">Submit</button>
}
@else {
    {{ticketResult.resolution}}
}

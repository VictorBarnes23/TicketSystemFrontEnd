<div class="center">
<h1><u>{{ticketResult.title}}</u></h1>
<p>Opened by: {{ticketResult.name}}</p>
<p>Ticket body: {{ticketResult.description}}</p>
@if(ticketResult.resolution == null) {
  <app-add-resolution (updateEvent)="updateTicketWithResolution($event)"></app-add-resolution>
}
@else {
    <p><b><u>Resolution:</u></b> {{ticketResult.resolution}}</p>
}
</div>

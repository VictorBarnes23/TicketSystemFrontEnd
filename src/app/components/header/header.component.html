<div class="myContainer">
  <div>
    <a routerLink="/Tickets"
      ><b><u>Tickets</u></b></a
    >
    @if(loggedIn){
    <a routerLink="/Favorites/{{ user.id }}"> Favorites</a>
    }
  </div>
  @if (!loggedIn) {
  <!-- Custom component that handles log in -->
  <asl-google-signin-button></asl-google-signin-button>
  } @else {
  <div>
    <!-- calls our log out method -->
    <button class="btn btn-outline-dark" (click)="signOut()">Sign Out</button>
  </div>
  }
  <!-- <hr/> -->
</div>

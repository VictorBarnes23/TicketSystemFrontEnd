<div class="center">
    <h1><u>Add A Ticket</u></h1>
    <input size="20" type = "text" placeholder="Title" [(ngModel)]="formTicket.title" />
    <br/>
    <br/>
    <input type = "text" style="height: 10rem; width: 100%; padding-top: 5px; padding-left: 5px;" placeholder="Description" [(ngModel)]="formTicket.description" />
    <input type="hidden" value="false" [(ngModel)]="formTicket.completed" />
    <input type="hidden" value = "" [(ngModel)]="formTicket.name" />
    <input type="hidden" value = "" [(ngModel)]="formTicket.resolution" />
    <input type="hidden" value = "" [(ngModel)]="formTicket.resolver" />
    <br/>
    <br/>
    <button (click)="AddTicket()">Create Ticket</button>
</div>
